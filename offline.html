<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Kenn Excel Omisol</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --accent-color: #10b981;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --font-family: 'Poppins', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            background-image: radial-gradient(circle at 25% 10%, rgba(37, 99, 235, 0.05) 0%, transparent 40%),
                            radial-gradient(circle at 75% 75%, rgba(16, 185, 129, 0.05) 0%, transparent 40%);
        }
        
        .offline-container {
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            text-decoration: none;
            border-radius: 0.75rem;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.4), 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #f1f5f9;
                --bg-color: #0f172a;
            }
            
            .offline-container {
                background-color: rgba(30, 41, 59, 0.8);
                border: 1px solid rgba(71, 85, 105, 0.2);
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="offline-container">
        <div class="icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>You're Offline</h1>
        <p>It seems you're not connected to the internet. Please check your connection and try again.</p>
        <p>Some parts of Kenn Excel Omisol's portfolio are available offline, but you'll need an internet connection to access all features.</p>
        <a href="/" class="btn">Try Again</a>
    </div>
</body>
</html>
